<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Laptop Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2>Checkout</h2>
  <div class="row">

    <!-- ORDER SUMMARY -->
    <div class="col-md-6">
      <h4>Your Order</h4>
      <div id="orderItems"></div>
      <h5 class="mt-3">Total: ₹<span id="orderTotal">0</span></h5>
    </div>

    <!-- CUSTOMER FORM -->
    <div class="col-md-6">
      <h4>Customer Details</h4>
      <form id="checkoutForm">
        <input type="text" class="form-control mb-3" placeholder="Full Name" required>
        <input type="tel" class="form-control mb-3" placeholder="Phone Number" required>
        <textarea class="form-control mb-3" placeholder="Address" required></textarea>
        <button type="submit" class="btn btn-primary w-100">Place Order</button>
      </form>
    </div>

  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orderItems = document.getElementById("orderItems");
let orderTotal = document.getElementById("orderTotal");

let total = 0;

cart.forEach(item => {
  total += item.price * item.qty;
  orderItems.innerHTML += `
    <div class="border p-2 mb-2">
      ${item.name} x ${item.qty} = ₹${item.price * item.qty}
    </div>
  `;
});

orderTotal.textContent = total;

document.getElementById("checkoutForm").addEventListener("submit", function(e){
  e.preventDefault();

  alert("Order Placed Successfully!");

  localStorage.removeItem("cart");
  window.location.href = "index.html";
});
</script>

</body>
</html>
