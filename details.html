<!DOCTYPE html>
<html>

<!-- BUY MODAL -->
<div id="buyModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:999;">
  <div style="background:#111; padding:25px; width:350px; border-radius:12px;">
    
    <h2 style="margin-top:0;color:#00ffcc">Order Details</h2>

    <input id="custName" placeholder="Full Name" style="width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none">
    <input id="custMobile" placeholder="Mobile Number" type="number" style="width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none">
    <textarea id="custAddress" placeholder="Delivery Address" style="width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none"></textarea>

    <select id="payment" style="width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none">
      <option value="">Select Payment</option>
      <option>Cash on Delivery</option>
      <option>UPI</option>
      <option>Credit / Debit Card</option>
    </select>

    <button onclick="confirmOrder()" style="width:100%;margin-top:10px;background:#00ffcc;color:black;padding:12px;border:none;border-radius:6px;font-weight:bold">
      Confirm Order
    </button>

    <button onclick="closeModal()" style="width:100%;margin-top:8px;background:#333;color:white;padding:10px;border:none;border-radius:6px">
      Cancel
    </button>

  </div>
</div>

<head>
  <title>Laptop Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .back {
      display: inline-block;
      margin: 20px;
      color: #00ffcc;
      text-decoration: none;
      font-size: 18px;
    }

    .details-container {
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .details-card {
      display: flex;
      gap: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      width: 100%;
    }

    .details-card img {
      width: 380px;
      border-radius: 12px;
      object-fit: contain;
    }

    .info h1 {
      margin-top: 0;
    }

    .price {
      font-size: 24px;
      color: #00ffcc;
      margin: 10px 0;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: #ff004f;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #ff3366;
    }

    @media (max-width: 768px) {
      .details-card {
        flex-direction: column;
        align-items: center;
      }

      .details-card img {
        width: 100%;
      }
    }
  </style>
</head>
